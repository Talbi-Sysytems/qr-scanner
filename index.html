<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="stylesheet" href="event.css"> <!-- Link to your CSS file -->
  <!-- Include the html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>QR Scanner</h1>
  <button onclick="startScanner()">Start Scanning</button>
  <button onclick="stopScanner()">Stop Scanning</button>

  <div id="scanner-container">
    <div id="reader" style="width: 100%; max-width: 400px; margin: 20px auto;"></div>
  </div>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    let qrCodeScanner;
    let scanning = false;

    // Start scanning QR codes
    function startScanner() {
      if (scanning) return;

      scanning = true;
      qrCodeScanner = new Html5Qrcode("reader");

      // Start scanning and capture the result
      qrCodeScanner.start(
        { facingMode: "environment" }, // Use the environment camera (rear camera)
        {
          fps: 10,  // Frames per second for scanning
          qrbox: 250,  // QR code scan box size
        },
        (decodedText, decodedResult) => {
          const scannedName = decodedText;  // The scanned result (name)
          checkIfNameValid(scannedName);
        },
        (errorMessage) => {
          console.log(errorMessage);
        }
      );
    }

    // Stop scanning QR codes
    function stopScanner() {
      scanning = false;
      if (qrCodeScanner) {
        qrCodeScanner.stop().then(() => {
          console.log("Scanner stopped");
        }).catch(err => {
          console.error("Error stopping scanner: ", err);
        });
      }
    }

    // Function to check if the scanned name is valid by querying the Google Apps Script
    function checkIfNameValid(name) {
      const url = `https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec?name=${encodeURIComponent(name)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.valid) {
            resultDiv.textContent = `Name "${name}" is valid! ✅`;
            resultDiv.style.color = 'green';
          } else {
            resultDiv.textContent = `Name "${name}" is invalid! ❌`;
            resultDiv.style.color = 'red';
          }
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }
  </script>
</body>
</html>
