<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="stylesheet" href="scanner.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>QR Scanner</h1>
  <button onclick="startScanner()">Start Scanning</button>
  <button onclick="stopScanner()">Stop Scanning</button>

  <div id="scanner-container">
    <video id="preview" width="300" height="300" style="border: 1px solid #ccc; margin-top: 20px;"></video>
  </div>

  <div id="result" style="margin-top: 20px;"></div>

  <!-- Include qr-scanner.js Library -->
  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>

  <script>
    let scanner;
    let scanning = false;

    function startScanner() {
      // Initialize the QR Scanner
      scanner = new QrScanner(document.getElementById('preview'), (result) => {
        if (scanning) {
          const scannedName = result;
          checkIfNameValid(scannedName);
        }
      });

      // Start the scanner
      scanner.start();
      scanning = true;
    }

    function stopScanner() {
      scanning = false;
      if (scanner) {
        scanner.stop();
      }
    }

    // Function to check if the scanned name is valid by querying the Google Apps Script
    function checkIfNameValid(name) {
      const url = `https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec?name=${encodeURIComponent(name)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.valid) {
            resultDiv.textContent = `Name "${name}" is valid! ✅`;
            resultDiv.style.color = 'green';
          } else {
            resultDiv.textContent = `Name "${name}" is invalid! ❌`;
            resultDiv.style.color = 'red';
          }
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }
  </script>
</body>
</html>
