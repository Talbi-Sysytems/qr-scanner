<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="stylesheet" href="event.css"> <!-- Link to your CSS file -->
  <!-- Include jsQR Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
  <h1>QR Scanner</h1>
  <button onclick="startScanner()">Start Scanning</button>
  <button onclick="stopScanner()">Stop Scanning</button>

  <div id="scanner-container">
    <video id="preview" width="100%" style="max-width: 500px; margin: 20px auto;"></video>
  </div>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    let videoElement = document.getElementById('preview');
    let scanning = false;
    let stream;
    let requestID;

    // Start scanning QR codes
    function startScanner() {
      if (scanning) return;

      scanning = true;

      // Set up video stream (camera)
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(streamData) {
          stream = streamData;
          videoElement.srcObject = stream;

          // Once the video starts playing, begin scanning
          videoElement.play();
          requestID = requestAnimationFrame(scanFrame);
        }).catch(err => {
          console.error('Error accessing camera: ', err);
        });
    }

    // Scan each video frame for QR code
    function scanFrame() {
      if (!scanning) return;

      let canvas = document.createElement('canvas');
      let context = canvas.getContext('2d');
      canvas.height = videoElement.videoHeight;
      canvas.width = videoElement.videoWidth;

      context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      let decoded = jsQR(imageData.data, canvas.width, canvas.height);

      if (decoded) {
        // QR code found
        let scannedName = decoded.data;
        checkIfNameValid(scannedName);
      }

      // Request the next frame
      requestID = requestAnimationFrame(scanFrame);
    }

    // Stop scanning QR codes
    function stopScanner() {
      scanning = false;
      cancelAnimationFrame(requestID);
      if (stream) {
        let tracks = stream.getTracks();
        tracks.forEach(track => track.stop()); // Stop all video tracks
      }
      videoElement.srcObject = null;
    }

    // Function to check if the scanned name is valid
    function checkIfNameValid(name) {
      const url = `https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec?name=${encodeURIComponent(name)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.valid) {
            resultDiv.textContent = `Name "${name}" is valid! ✅`;
            resultDiv.style.color = 'green';
          } else {
            resultDiv.textContent = `Name "${name}" is invalid! ❌`;
            resultDiv.style.color = 'red';
          }
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }
  </script>
</body>
</html>
