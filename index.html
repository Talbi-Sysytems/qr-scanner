<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="stylesheet" href="scanner.css"> <!-- Link to your CSS file -->
</head>
<body>
  <h1>QR Scanner</h1>
  <button onclick="startScanner()">Start Scanning</button>
  <button onclick="stopScanner()">Stop Scanning</button>

  <div id="scanner-container">
    <video id="preview" width="300" height="300" style="border: 1px solid #ccc; margin-top: 20px;"></video>
  </div>

  <div id="result" style="margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.7/umd/index.min.js"></script>
  <script>
    let codeReader;
    let scanning = false;

    function startScanner() {
      codeReader = new ZXing.BrowserQRCodeReader();
      scanning = true;

      // Start scanning
      codeReader.decodeFromVideoDevice(null, 'preview', (result, error) => {
        if (scanning) {
          if (result) {
            // Handle successful QR code scan
            const scannedName = result.getText();
            checkIfNameValid(scannedName);
          }
          if (error) {
            console.error(error);
          }
        }
      });
    }

    function stopScanner() {
      scanning = false;
      if (codeReader) {
        codeReader.reset();
      }
    }

    // Function to check if the scanned name is valid by querying the Google Apps Script
    function checkIfNameValid(name) {
      const url = `https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec?name=${encodeURIComponent(name)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.valid) {
            resultDiv.textContent = `Name "${name}" is valid! ✅`;
            resultDiv.style.color = 'green';
          } else {
            resultDiv.textContent = `Name "${name}" is invalid! ❌`;
            resultDiv.style.color = 'red';
          }
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }
  </script>
</body>
</html>
