<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #video { width: 100%; max-width: 400px; border: 2px solid black; }
    #result { font-size: 20px; margin-top: 10px; font-weight: bold; }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <video id="video" autoplay></video>
  <p id="result">Scan a QR Code</p>
  <button onclick="startScanner()">Start Scanner</button>
  <button onclick="stopScanner()">Stop Scanner</button>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    let video = document.getElementById('video');
    let result = document.getElementById('result');
    let scanning = false;
    let stream;

    async function startScanner() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        scanning = true;
        scanQR();
      } catch (err) {
        alert("Camera access denied or unavailable.");
        console.error(err);
      }
    }

    function stopScanner() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        scanning = false;
        result.innerHTML = "Scanner Stopped";
      }
    }

    function scanQR() {
      if (!scanning) return;
      let canvas = document.createElement('canvas');
      let ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code) {
        validateCode(code.data);
      }
      requestAnimationFrame(scanQR);
    }

    function validateCode(name) {
      fetch(`https://script.google.com/macros/s/AKfycbz5T5B0m4ouEByVtXyaHblEkxKQI8fBtZlwqSK9qUIM/dev?validate=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => {
          if (data.valid) {
            result.innerHTML = `<span class="valid">✅ Valid: ${name}</span>`;
          } else {
            result.innerHTML = `<span class="invalid">❌ Invalid: ${name}</span>`;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          result.innerHTML = `<span class="invalid">❌ Error checking QR</span>`;
        });
    }
  </script>
</body>
</html>
