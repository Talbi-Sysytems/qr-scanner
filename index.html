<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="scanner.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <video id="camera" style="width: 100%;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <p id="status">Scan a QR Code...</p>
        <button onclick="startScanner()">Start Scanner</button>
        <button onclick="stopScanner()">Stop Scanner</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        let video = document.getElementById("camera");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let scanning = false;
        let stream;

        async function startScanner() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                scanning = true;
                scanQRCode();
            } catch (error) {
                document.getElementById("status").innerText = "Error: Camera access denied.";
            }
        }

        function scanQRCode() {
            if (!scanning) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

            if (code) {
                validateName(code.data);
            }

            requestAnimationFrame(scanQRCode);
        }

        async function validateName(name) {
            document.getElementById("status").innerText = "Checking...";

            try {
                let response = await fetch(`https://script.google.com/macros/s/AKfycbz5T5B0m4ouEByVtXyaHblEkxKQI8fBtZlwqSK9qUIM/dev?name=${encodeURIComponent(name)}`);
                let data = await response.json();

                if (data.valid) {
                    document.getElementById("status").innerHTML = `<span style="color: green; font-weight: bold;">✅ Valid Name: ${name}</span>`;
                } else {
                    document.getElementById("status").innerHTML = `<span style="color: red; font-weight: bold;">❌ Invalid Name</span>`;
                }
            } catch (error) {
                document.getElementById("status").innerHTML = `<span style="color: orange;">⚠️ Error connecting to server</span>`;
            }
        }

        function stopScanner() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById("status").innerText = "Scanner Stopped.";
        }
    </script>
</body>
</html>
