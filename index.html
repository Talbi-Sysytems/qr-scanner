<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="scanner.css">
</head>
<body>
    <div class="container">
        <h1>QR Scanner</h1>
        <video id="qr-video" autoplay></video>
        <canvas id="qr-canvas"></canvas>
        <p id="result">Waiting for scan...</p>
        <button id="start-scan" onclick="startScanning()">Start Scanning</button>
        <button id="stop-scan" onclick="stopScanning()">Stop Scanning</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        let video = document.getElementById('qr-video');
        let canvasElement = document.getElementById('qr-canvas');
        let canvas = canvasElement.getContext('2d');
        let scanning = false;
        let stream = null;

        async function startScanning() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanning = true;
                scanQR();
            } catch (error) {
                alert("Camera access denied or unavailable.");
            }
        }

        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scanning = false;
            document.getElementById('result').innerText = "Scanning stopped.";
        }

        function scanQR() {
            if (!scanning) return;

            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                let scannedName = code.data.trim();
                validateName(scannedName);
                stopScanning();
            } else {
                requestAnimationFrame(scanQR);
            }
        }

        function validateName(name) {
            fetch(`https://script.google.com/macros/s/AKfycbz5T5B0m4ouEByVtXyaHblEkxKQI8fBtZlwqSK9qUIM/dev?name=${encodeURIComponent(name)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        document.getElementById('result').innerHTML = `✅ Valid: ${data.name}`;
                    } else {
                        document.getElementById('result').innerHTML = `❌ Invalid Name`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `❌ Error: ${error}`;
                });
        }
    </script>
</body>
</html>
