<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    #qr-video {
      width: 100%;
      height: auto;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <video id="qr-video" width="300" height="200" autoplay></video>
  <canvas id="qr-canvas" width="300" height="200"></canvas>
  <p id="status"></p>

  <script>
    const videoElement = document.getElementById('qr-video');
    const canvasElement = document.getElementById('qr-canvas');
    const canvasContext = canvasElement.getContext('2d');
    const statusElement = document.getElementById('status');

    async function startScanner() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      videoElement.srcObject = stream;

      videoElement.addEventListener('play', () => {
        requestAnimationFrame(scanQRCode);
      });
    }

    function scanQRCode() {
      canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
      const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
      const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

      if (code) {
        const scannedName = code.data.trim();
        validateQRCode(scannedName);
      } else {
        requestAnimationFrame(scanQRCode);
      }
    }

    function validateQRCode(scannedName) {
      // Send the scanned name to Google Sheets API for validation
      const url = `https://script.google.com/macros/s/AKfycbz5T5B0m4ouEByVtXyaHblEkxKQI8fBtZlwqSK9qUIM/dev?name=${encodeURIComponent(scannedName)}`; // Your actual Apps Script URL
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.status === "Valid") {
            statusElement.textContent = "Valid QR Code!";
            statusElement.style.color = "green";
          } else {
            statusElement.textContent = "Invalid QR Code!";
            statusElement.style.color = "red";
          }
        })
        .catch(err => {
          statusElement.textContent = "Error validating QR code.";
          statusElement.style.color = "red";
        });
    }

    // Start the scanner
    startScanner();
  </script>
</body>
</html>
